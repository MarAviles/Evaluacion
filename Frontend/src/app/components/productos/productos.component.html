<!--Model editar-->
<ng-template #contentEditar let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Resgistrar un producto</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="guardarProducto()">
        <div class="form-group">
            <label for="nombre">Nombre</label><br>
            <input type="text" class="form-control" [formControl]="nombre" placeholder="nombre"><br>
        </div>
                
        <div class="form-group">
            <label for="precio">Precio</label><br>
            <input type="number" class="form-control" id="precio" [formControl]="precio" placeholder="precio"><br>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-outline-success" (click)="modal.close('Save click')">Guardar</button>
          </div>
      </form>
    </div>
  </ng-template>
  
<!--Tabla de productos-->
<div>
    <h2>Productos Registrados</h2>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{producto.nombre}} </td>
                <td>${{producto.precio}}</td>
                <td>
                    <button id = "boton-editar" class="btn btn-success" (click)="obtenerProducto(producto.id, contentEditar)">Editar</button>
                    <button class="btn btn-danger" (click)="eliminarProducto(producto.id)">Eliminar</button>
                </td>
                
            </tr>
        </tbody>
    </table>
</div>


<!--Model registro-->
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Resgistrar un producto</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form [formGroup] = "formularioRegistro" (ngSubmit)="guardarProducto()">
        <div class="mb-3">
            <div class="form-group">
                <label for="nombre">Nombre</label><br>
                <input type="text" class="form-control" id="nombre" formControlName="nombre"><br>
            </div>
                        
            <div class="form-group">
                <label for="precio">Precio</label><br>
                <input type="number" class="form-control" id="precio" formControlName="precio"><br>
            </div>
            
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-outline-success" (click)="modal.close('Save click')">Guardar</button>
          </div>
      </form>
    </div>
  </ng-template>
  
  <button class="btn btn-primary" (click)="open(content)">Agregar Producto</button>
